<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="myText">Hello</p>
    <button id="changeTextBtn">Change Text</button>
    <button id="removeItemButton">Remove item</button>
    <ul id="ul">
      <li>Car</li>
      <li>Bike</li>
      <li>Bus</li>
      <li>Train</li>
    </ul>
    <script>
      const p = document.getElementById("myText");
      const btn = document.getElementById("changeTextBtn");
      const removeBtn = document.getElementById("removeItemButton");
      function changeText() {
        p.innerText = "New Text";
      }

      const ul = document.getElementById("ul");
      const li = document.createElement("li");
      li.innerText = "Plane";
      function additem() {
        ul.appendChild(li);
      }
      function removeItem() {
        if (ul.lastElementChild) {
          ul.removeChild(ul.lastElementChild);
        }
      }

      btn.addEventListener("click", () => {
        changeText();
        additem();
      });
      removeBtn.addEventListener("click", removeItem);
    </script>
  </body>
</html>

 when a button with ID "changeTextBtn" is clicked. -->
