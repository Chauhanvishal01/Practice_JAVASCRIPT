<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Create an HTML page with a list (ul or ol). 
 Write a JavaScript function that adds a new list item with 
 the text "New Item" to the list each time a button is clicked. -->

    <ul id="ul"></ul>
    <button onclick="AddItem()">Add Item</button>
    <script>
      function AddItem() {
        let ul = document.getElementById("ul");
        let li = document.createElement("li");
        li.innerHTML = "New Item";
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
